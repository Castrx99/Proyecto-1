<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/MayorMenor.css">
    <title>Document</title>
</head>
<body>
    <div class="formulario">
        <h1>Ingrese los siguientes datos</h1>
        <form action="form">
            <label for="nombre1">Nombre 1</label>
            <input type="text" id="nombre1" placeholder="Escribe tu nombre" pattern="[A-Z]" required>
            <label for="edad1">Edad 1</label>
            <input type="number" id="edad1" placeholder="Ingresa tu edad">
            <label for="nombre2">Nombre 2</label>
            <input type="text" id="nombre2" placeholder="Escribe tu nombre" pattern="[A-Z]" required>
            <label for="edad2">Edad 2</label>
            <input type="number" id="edad2" placeholder="Ingresa tu edad">
            <label for="nombre3">Nombre 3</label>
            <input type="text" id="nombre3" placeholder="Escribe tu nombre" pattern="[A-Z]" required>
            <label for="edad3">Edad 3</label>
            <input type="number" id="edad3" placeholder="Ingresa tu edad">
        </form>
        <div>
            <button class="boton">Enviar</button>
        </div>
        <p class="mensaje"></p>
        <p class="mensajeError"></p>
    </div>
    <script src="SCRIPT/MayorMenor.js"></script>
</body>
</html>
